<!DOCTYPE html>
	<html>
	<head>
		<title>NodeJS Chat App</title>
		<meta charset="utf-8">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>
	<body>		
		<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4">Welcome to the chat app!</h1>
		    <p class="lead">This web application uses <a href="https://socket.io/">Socket.io</a> for communication! Made with Node.js by Francesco Brachini</p>
		  </div>
		</div>		
		<div class="form-group">
			<form id="message-form">
				<div class="container-fluid">
					<div class="row">
	   				<div class="col-10">
							<input type="text" class="form-control" name="message" placeholder="Message"/>  	
	    			</div>
	    			<div class="col-2">      
							<button class="btn btn-primary">></button>			  			  				
	   			  </div>
	  			</div>
  			</div>
			</form>		
		</div>
		<div class="container">
			<div class="row">
				<div class="col align-self-center">
					<ol id="messages"></ol>        		
    		</div>
			</div>
		</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/index.js"></script>
	</body>
</html>
